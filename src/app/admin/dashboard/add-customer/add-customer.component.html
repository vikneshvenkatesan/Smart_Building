<form [formGroup]="customerForm" (ngSubmit)="onSave()">
  <div class="row m-0">
    <div class="col-xl-12 mx-auto">
      <div class="row"
        style="background: linear-gradient(to right, #F29531 0%, #E8574B 100%); padding: 10px; color:white">
        <p>ADD CUSTOMERS</p>
      </div>
      <div class="row m-2">
      <div class="row">
        <div class="col-xl-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label>Create Date</label>
            <input type="text" formControlName="createdDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['createdDate'].errors }" />
            <div *ngIf="submitted && f['createdDate'].errors" class="invalid-feedback">
              <div *ngIf="f['createdDate'].errors['required']">Create Date is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <div class="form-group">
            <label>Location</label>
            <input type="text" formControlName="location" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['location'].errors }" />
            <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
              <div *ngIf="f['location'].errors['required']">Location is required</div>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
            <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
              <div *ngIf="f['city'].errors['required']">Location is required</div>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="state" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['state'].errors }" />
            <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
              <div *ngIf="f['state'].errors['required']">Email is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="zipcode" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['zipcode'].errors }" />
            <div *ngIf="submitted && f['zipcode'].errors" class="invalid-feedback">
              <div *ngIf="f['zipcode'].errors['required']">Location is required</div>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="status" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['status'].errors }" />
            <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
              <div *ngIf="f['status'].errors['required']">Email is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-8"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
