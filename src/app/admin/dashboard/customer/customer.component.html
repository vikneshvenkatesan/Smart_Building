<div>
    <div class="row m-0">
        <div class="col-md-11">
            <p class="cus" style="color: #3B3B6B; font-size: 16px; margin-left: 30px; margin-top: 15px;">CUSTOMERS</p>
        </div>
        <div class="col-md-1">
            <button class="" style="border-radius: 
4px;">filters</button>
            <img src="../../../../assets/Group 113.png" alt="img" class="add" (click)="openDialog()">
        </div>

    </div>

    <div class="row m-0">
        <div class="col-xl-12 mx-auto p-5 pt-2">
            <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

                    <!-- No Column -->
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>S NO</th>
                        <td mat-cell *matCellDef="let element">{{element.no}}</td>
                    </ng-container>

                    <!-- Account Name Column -->
                    <ng-container matColumnDef="accountName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCOUNT NAME</th>
                        <td mat-cell *matCellDef="let element">
                            <img [src]="element.image" class="avatar" alt="{{element.accountName}}" />
                            {{element.accountName}}
                        </td>
                    </ng-container>

                    <!-- Contact Name Column -->
                    <ng-container matColumnDef="contactName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT NAME</th>
                        <td mat-cell *matCellDef="let element">{{element.contactName}}</td>
                    </ng-container>

                    <!-- Buildings Column -->
                    <ng-container matColumnDef="buildings">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>BUILDINGS</th>
                        <td mat-cell *matCellDef="let element">{{element.buildings}}</td>
                    </ng-container>

                    <!-- Created Date Column -->
                    <ng-container matColumnDef="createdDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CREATED DATE</th>
                        <td mat-cell *matCellDef="let element">{{element.createdDate | date: 'dd/MM/yyyy'}}</td>
                    </ng-container>

                    <!-- Official Location Column -->
                    <ng-container matColumnDef="officialLocation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>OFFICIAL LOCATION</th>
                        <td mat-cell *matCellDef="let element">{{element.officialLocation}}</td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                        <td mat-cell *matCellDef="let element">
                            <span
                                [ngClass]="{'active': element.status === 'Active', 'inactive': element.status === 'Inactive'}">
                                {{element.status}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>ACTION</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="edit(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="delete(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Header and Row Declarations -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
